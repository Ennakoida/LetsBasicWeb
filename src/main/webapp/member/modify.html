<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>회원 정보 수정</title>
		<style>
			ul {
				list-style-type : none;
				padding-left : 0;
			}
			
			li {
				margin : 10px;
			}
			
			ul label {
				width : 80px;
				text-align : left;
				float : left;
			}
		</style>
	</head>
	<body>
		<h1>마이페이지</h1>
		<form action="/member/modify.do" method="get">
			<fieldset>
				<legend>회원 상세 정보</legend>
				<ul>
					<li>
						<label for="member-id">아이디</label>
						<input type="text" id="member-id" name="member-id" readonly>  <!-- id : 기능 / name : 쿼리스트링 -->
					</li>
					<li>
						<label for="member-pw">비밀번호</label>
						<input type="password" id="member-pw" name="member-pw">
					</li>
					<li>
						<label for="member-name">이름</label>
						<input type="text" id="member-name" name="member-name" readonly>
					</li>
					<li>
						<label for="member-age">나이</label>
						<input type="number" id="member-age" name="member-age" readonly>
					</li>
					<li>
						<label for="member-gender">성별</label>
						남<input type="radio" id="member-gender" name="member-gender" value="M">
						여<input type="radio" id="" name="member-gender" value="F">
					</li>
					<li>
						<label for="member-email">이메일</label>
						<input type="email" id="member-email" name="member-email">
					</li>
					<li>
						<label for="member-addr">주소</label>
						<input type="text" id="member-addr" name="member-addr">
					</li>
					<li>
						<label for="member-phone">전화번호</label>
						<input type="tel" id="member-phone" name="member-phone">					
					</li>
					<li>
						<label for="member-hobby">취미</label>
						<input type="text" id="member-hobby" name="member-hobby">					
					</li>
				</ul>
			</fieldset>
			<div>
				<input type="submit" value="수정하기">
				<input type="reset" value="초기화">
			</div>
		</form>
	</body>
</html>
